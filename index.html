<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Welcome back</h1>
            <h4>Welcome back, Please enter your details</h4>
            <form>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="input-field" placeholder="Enter your email">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="input-field" placeholder="********">
                </div>
                <div class="recover-password">
                    <div>
                        <input type="checkbox" name="" id="">
                        <p>Remember for 30days</p>
                    </div>
                    <p>forgot Password</p>
                </div>
                <div class="buttons">
                    <input type="submit" value="Sign in" class="cta sign-in">
                    <button class="cta google">
                        <img src="./google.jpeg" class="google-icon" alt="google icon">
                        Sign in with Google 
                    </button>
                </div>
                <p>
                    Don't have an account?
                    <a href="/sign-up">Signup for free</a>
                </p>
            </form>
        </section>
        <figure>
            <img src="./happy.png" alt=" happy people">
            <div>
                <p>We are connecting people across the world, working without boundaries.</p>
            </div>
        </figure>
    </main>
</body>
</html>
